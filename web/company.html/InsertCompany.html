    <!-- Page -->
    <div class="page  formPage">
        <div class="page-content">
            <div class="page-header">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-title">Add New Company</h1>
                        <ol class="breadcrumb ">
                            <li><a href="../admin.html/index.html">Home</a></li>
                            <li><a href="companies.html">Companies</a></li>
                            <li class="active">Add Company</li>
                    </div>
                </div>
            </div>
  
            
            
            
            
            <div class="panel">
                <form name="insert" id="apply" action="companies.html">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-building" aria-hidden="true"></span>
                                    </span>
                                    <input type="text" id="companyName" class="form-control" placeholder="Company Name" name="Name" required />
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-id-card-alt" aria-hidden="true"></span>
                                    </span>
                                    <input type="email" id="companyEmail" required class="form-control" placeholder="Company email" />
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-user-tie" aria-hidden="true"></span>
                                    </span>
                                    <input type="text" id="companyCeo" required class="form-control" placeholder="Company CEO Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-wallet" aria-hidden="true"></span>
                                    </span>
                                    <input type="number" min="0" step="any" id="companyPackage"  required class="form-control" placeholder="Company Package">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-hourglass-start" aria-hidden="true"></span>
                                    </span>
                                    <input type="date" id="companyStartDate" required class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-hourglass-end" aria-hidden="true"></span>
                                    </span>
                                    <input type="date" id="companyEndDate"  required class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-location-arrow" aria-hidden="true"></span>
                                    </span>
                                    <input type="number" id="companyLat" min="0" step="any" required class="form-control" placeholder="Company Lat">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-location-arrow" aria-hidden="true"></span>
                                    </span>
                                    <input type="number" min="0" step="any" id="companyLong" required class="form-control" placeholder="Company Long">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-map-marker-alt" aria-hidden="true"></span>
                                    </span>
                                    <input  type="text" id="companyAdd"  class="form-control" placeholder="Company Location" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group input-group-icon">
                                    <span class="input-group-addon">
                                                <span class="icon fas fa-id-card-alt" aria-hidden="true"></span>
                                    </span>
                                    <input type="tel"  placeholder="xxx-xxxxxxxxxxx" pattern="[0-9]{3}-[0-9]{11}" id="companyPhone1" maxlength="15" class="form-control" required/>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="actionBtn text-center">
                            <button class="btn btn-default btn-outline btn-round"  type="submit"  onclick="validate()" id="btnGetCompany">
                                        <i class="icon fas fa-check" aria-hidden="true"></i>
                                        <span class="">DONE</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
