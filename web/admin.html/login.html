<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Consolto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="../assets/images/favicon.png"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="../assets/fonts/fontawesome/css/fontawesome-all.css">
        <!--===============================================================================================-->

        <link rel="stylesheet" type="text/css" href="../assets/css/util.css">
        <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
        <!--===============================================================================================-->
    </head>
    <body style="background-color: #666666;">

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-43">
                            Login to continue
                        </span>

                        <div class="wrap-input100 validate-input" >
                            <input class="input100" type="text" id="userName" name="userName">
                            <span class="focus-input100"></span>
                            <span class="label-input100">User Name</span>
                        </div>

                        <div class="wrap-input100 validate-input" >
                            <input class="input100" type="password" id="password" name="password">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Password</span>
                        </div>



                        <div class="container-login100-form-btn">
                            <button type="button" onclick="checkLoginData()" class="login100-form-btn">
                                Login
                            </button>
                        </div>


                    </form>

                    <div class="login100-more" style="background-image: url('../assets/images/bg-01.jpg');">
                    </div>
                </div>
            </div>
        </div>





        <!--===============================================================================================-->
        <script src="../assets/vendor/jquery/jquery.js"></script>
        <!--===============================================================================================-->
        <script src="../assets/vendor/bootstrap/bootstrap.js"></script>

        <script src="../assets/js/main.js"></script>
        <script src="../jquery-1.7.1.min.js"></script>
        <script src="../admin.js/login.js"></script>

    </body>
</html>
